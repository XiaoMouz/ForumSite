{% extends "_base" %}

{% block main %}
{% if files == null%}
<div class="alert alert-warning" role="alert">
    No file!
</div>
{% else %}
<ul class="list-group">
    {% for directory in directories%}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{directory}}</div>
        </div>
        <a type="button" href="{{directory}}" target="_blank" class="btn btn-secondary">Open</a>
    </li>
    {% endfor %}
    {% for file in files %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{file}}</div>
        </div>
        <a type="button" rel="nofollow" href="{{file}}" class="btn btn-primary">Download</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
